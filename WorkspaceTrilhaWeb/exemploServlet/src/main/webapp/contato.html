<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Exemplo servlet</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form name="frmfaleconosco"  action="insereContato" onsubmit="return validaFaleConosco()"> 
        <fieldset class="faleConosco">
            <legend>Contato</legend>
            <table>
            
                <tr>
                	<td>Nome:</td>
                    <td><input type="text" name="nome"></td>                        
                </tr>    
                              
                <tr>
                    <td>Telefone:</td>
                    <td><input type="text" name="fone"></td>
                </tr>
                    
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                           
            </table>
            <button type="reset" onclick="verificarMotivo(null)">Limpar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    
    <script type="text/javascript">
        function validaFaleConosco() {
            var nome = document.frmfaleconosco.nome.value;
            var expRegNome = new RegExp("^[A-zÀ-ü]{3,}([ ]{1}[A-zÀ-ü]{2,})+$");

            if (!expRegNome.test(nome)) {
                alert("Preencha o campo Nome corretamente.");
                document.frmfaleconosco.nome.focus();
                return false;
            }

            var fone = document.frmfaleconosco.fone.value;
            var expRegFone = new RegExp("^\\(\\d{2}\\)\\d{4,5}-\\d{4}$");

            if (!expRegFone.test(fone)) {
                alert("Preencha o campo Telefone corretamente.");
                document.frmfaleconosco.fone.focus();
                return false;
            }

            if (document.frmfaleconosco.email.value == "") {
                alert("Preencha o campo Email.");
                document.frmfaleconosco.email.focus();
                return false;
            }
            
            return true; 
        }
    </script>
</body>
</html>
